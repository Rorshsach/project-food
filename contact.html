

<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(ultra-detailed-nebula-abstract-wallpaper-4_1562-749.avif);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            padding-left: 20px;
            background-image: url(space-background-with-stardust-shining-stars-realistic-colorful-cosmos-with-nebula-milky-way_1258-150979.avif);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group textarea {
            resize: vertical;
        }
        label{
            color: white;
        }

        .success-message {
            color: #28a745;
            font-weight: bold;
            text-align: center;
        }

        .error-message {
            color: #dc3545;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email" >Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
        <div class="success-message" style="display: none;">Message sent successfully!</div>
        <div class="error-message" style="display: none;">Oops, there was an error. Please try again.</div>
    </div>

    <script>
        const form = document.querySelector("form");
        const successMessage = document.querySelector(".success-message");
        const errorMessage = document.querySelector(".error-message");

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            // Simulate form submission (you can replace this with your backend logic)
            const randomSuccess = Math.random() >= 0.5;
            if (randomSuccess) {
                successMessage.style.display = "block";
                errorMessage.style.display = "none";
                form.reset();
            } else {
                errorMessage.style.display = "block";
                successMessage.style.display = "none";
            }
        });
    </script>
</body>
</html>
